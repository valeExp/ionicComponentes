<app-header title="Date Time"></app-header>
<ion-content>
  <ion-list>

    <ion-list-header>
      <ion-label>Datos de Nacimiento</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Fecha Nacimiento</ion-label>
      <ion-datetime placeholder="Nacimiento"        
        displayFormat ="YYYY MMMM DD"
        cancelText="Cancelar!!!"
        [ngModel]="fechaNaci.toISOString()"
        (ionChange)="cambioFecha($event)"> </ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones</ion-label>      
    </ion-list-header>

    <ion-item>
      <ion-label>Max Min</ion-label>
      <ion-datetime placeholder="yyyy-mm-dd"        
            displayFormat ="YYYY MMMM DD"
            min='2020-01-30'
            max='2020-05-26'  ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>AÃ±os</ion-label>
      <ion-datetime placeholder="yyyy"        
            displayFormat ="YYYY"
            min='2015'
            max='2025'
            value="2020 "  ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Custom Date</ion-label>
      <ion-datetime [pickerOptions]="customPickerOptions" 
        [(ngModel)] = "customDate" ></ion-datetime>
    </ion-item>



  </ion-list>
</ion-content>
