<app-header title="Input Forms"></app-header>

<ion-content>

    <ion-list>
        <ion-list-header>
            <ion-label>{{nombre||'No hay nombre'}}</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input [(ngModel)]="nombre" ></ion-input>
        </ion-item>
    </ion-list>

    <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()" >

        <ion-list-header>
            Formulario {{ formulario.valid }}
        </ion-list-header>

        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email"
                       name="email"  
                       [(ngModel)]="usuario.email"
                       pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                       required >
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input  type = "password"
                    name = "password"
                    [(ngModel)]="usuario.password" 
                        >
            </ion-input>
        </ion-item> 

        <ion-button type="submit" expand="full">Enviar</ion-button>

    </form>

</ion-content>
