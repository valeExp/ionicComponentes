<app-header title='Check'></app-header>
<ion-content>

    <ion-list>
        <ion-item *ngFor="let i of items" 
            (click)=clickCheck(i)  >
            <ion-label>{{ i.name }}</ion-label>
            <ion-checkbox [color]="i.name" [(ngModel)]="i.selected" ></ion-checkbox>
        </ion-item>
    </ion-list>

</ion-content>
